<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.items_name }} - {{ product.items_outprice }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'create_product' %}">Create New Product</a>
    <a href="{% url 'client_history' client_id=client.id %}">View Client History</a>

</body>
</html>
