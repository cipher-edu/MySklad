<h1>Add Product</h1>

<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" name="name" required><br><br>
  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required><br><br>
  <input type="submit" value="Add Product">
</form>
