<h1>Subtract Product</h1>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label for="name">Product name:</label>
    <input type="text" name="name"><br>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity"><br>
    <button type="submit">Subtract Product</button>
</form>
