{% block content %}
<h1>Confirm Delete</h1>

<p>Are you sure you want to delete {{ product.name }} from the inventory?</p>

<form method="POST" action="{% url 'delete_product' product.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-3">Cancel</a>
</form>

{% endblock %}
