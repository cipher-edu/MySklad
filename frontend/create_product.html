<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
</head>
<body>
    <h1>Create New Product</h1>
    <form method="post">
        {% csrf_token %}
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br>

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="inprice">Input Price:</label>
        <input type="number" id="inprice" name="inprice"><br>

        <label for="cash_value">Cash Value:</label>
        <select id="cash_value" name="cash_value">
            {% for cash_value in cash_values %}
            <option value="{{ cash_value.id }}">{{ cash_value.cash_value }}</option>
            {% endfor %}
        </select><br>

        <label for="outprice">Output Price:</label>
        <input type="number" id="outprice" name="outprice"><br>

        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br>

        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator"><br>

        <button type="submit">Create Product</button>
    </form>
    <br>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
